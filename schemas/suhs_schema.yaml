schema:
  - name: facility_id
    type: string
    source: WKS:master-data--Facility

  - name: reservoir_type
    type: string
    enum:
      - depleted_gas
      - salt_cavern
      - aquifer
    source: WKS:master-data--Facility

  - name: reporting_year
    type: integer
    source: WKS:master-data--Facility

  - name: cushion_gas_volume
    type: float
    source: WKE:Measurement

  - name: working_gas_volume
    type: float
    source: WKE:Measurement

  - name: total_storage_capacity
    type: float
    source: WKE:Measurement

  - name: injection_volume
    type: float
    source: WKE:ProductionData

  - name: withdrawal_volume
    type: float
    source: WKE:ProductionData

  - name: net_flow
    type: float
    source: WKE:ProductionData
