ghg_type:
  required: true
  type: string
  allowed_values: ["CO2", "CH4", "N2O", "SF6", "HFCs", "PFCs"]

scope:
  required: true
  type: string
  allowed_values: ["Scope 1", "Scope 2", "Scope 3"]

source:
  required: true
  type: string

reporting_period_start:
  type: date
  required: true

reporting_period_end:
  type: date
  required: true

source_category:
  type: string
  required: true

ghg_quantity:
  required: true
  type: number
  allowed_values: [100, 200, 300, 500]

unit:
  required: true
  type: string
  allowed_values: ["kg", "tonnes", "MT"]

reporting_year:
  required: true
  type: integer
  min: 2000
  max: 2030

facility_id:
  required: false
  type: string
  pattern: "^FAC[0-9]{4}$"
